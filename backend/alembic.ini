[alembic]
#
# Die Alembic‑Konfiguration für das FaSiKo‑Backend. Diese Datei gibt den
# Speicherort der Migrationsskripte an. Die tatsächliche
# Datenbank‑Verbindung wird zur Laufzeit in ``alembic/env.py`` gesetzt,
# indem dort die Umgebungsvariable ``DATABASE_URL`` ausgelesen und als
# ``sqlalchemy.url`` eingetragen wird.

script_location = alembic
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s